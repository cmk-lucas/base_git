<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ✅ HEADER STYLE */
header {
    background-color: #ff8c00;
    padding: 15px 0;
    width: 100%;
    top: 0;
    left: 0;
    

    /* ✅ STYLE DE LA NAVIGATION */
nav {
    max-width: 1200px;
    margin: auto;
}

/* ✅ LISTE DU MENU */
nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 0;
    margin: 0;
}

/* ✅ ÉLÉMENTS DU MENU */
nav ul li {
    margin: 0 15px;
}

/* ✅ LIENS DU MENU */
nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 15px;
    transition: 0.3s;
}

/* ✅ Effet au survol */
nav ul li a:hover {
    background-color: white;
    color: #ff8c00;
    border-radius: 5px;
}

/* ✅ Ajustement pour mobile */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        text-align: center;
    }

    nav ul li {
        margin: 10px 0;
    }
}

}
        
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Suivez-nous</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
