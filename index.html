<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* Assurer que la page prend toute la hauteur */
html, body {
    height: 100%;
    margin: 0;
    width: 100%;
    padding: 0;
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
}

/* Contenu principal qui pousse le footer vers le bas */
.content {
    flex: 1;
    text-align: center;
    padding: 20px;
}

/* Footer qui reste collé en bas */
footer {
    background-color: #ff8c00; /* Orange vif */
    color: white;
    text-align: center;
    padding: 20px;
    width: 100%;
    position: relative;
    bottom: 0;
    
}

.footer-container {
    max-width: 1200px;
    margin: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.footer-logo h2 {
    margin: 0;
    font-size: 28px;
    font-weight: bold;
}

.footer-links {
    margin: 10px 0;
}

.footer-links a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 16px;
    transition: 0.3s;
}

.footer-links a:hover {
    text-decoration: underline;
}

.footer-socials a {
    display: inline-block;
    margin: 0 10px;
    font-size: 20px;
    color: white;
    transition: 0.3s;
}

.footer-socials a:hover {
    transform: scale(1.2);
}

.footer-text {
    margin-top: 10px;
    font-size: 14px;
    opacity: 0.8;
}

/* Responsive */
@media (max-width: 768px) {
    .footer-links a {
        display: block;
        margin: 5px 0;
    }

    .footer-socials {
        margin-top: 10px;
    }
}

    </style>
</head>
<body>
    
    
    
        <div class="content">
            <h1>Bienvenue sur Unispace</h1>
            <p>Un réseau social moderne en HTML, CSS et JavaScript.</p>
        </div>
    
        <footer>
            <div class="footer-container">
                <div class="footer-logo">
                    <h2>Unispace</h2>
                </div>
                <div class="footer-links">
                    <a href="#">À propos</a>
                    <a href="#">Contact</a>
                    <a href="#">Mentions légales</a>
                    <a href="#">Politique de confidentialité</a>
                </div>
                <div class="footer-socials">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
                <p class="footer-text">© 2025 Unispace - Tous droits réservés.</p>
            </div>
        </footer>
    

    
</body>
</html>
